plugins {
    id 'java'
    id 'idea'
    id 'maven-publish'
}

group 'com.legyver'
version = "1.1.1.0"

sourceCompatibility = 1.8
[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'


repositories {
    mavenLocal()
    mavenCentral()
    jcenter()
}

dependencies {
    //exception
    compile group: 'com.legyver', name: 'core', version: '1.0.0.0'
    compile group: 'com.legyver', name: 'utils', version: '1.0.0.0'
	
    //ui
    compile group: 'com.jfoenix', name: 'jfoenix', version: '8.0.7'
    //config
    compile group: 'commons-io', name: 'commons-io', version: '2.6'
    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.6'
    
    testCompile group: 'org.hamcrest', name: 'hamcrest-all', version: '1.3'
    testCompile group: 'junit', name: 'junit', version: '4.13-beta-3'
    testCompile group: 'org.testfx', name: 'testfx-junit', version: '4.0.16-alpha'
    testCompile group: 'junit-addons', name: 'junit-addons', version: '1.4'
}

publishing {
    publications {
        fenxlib(MavenPublication) {
    			artifactId 'fenxlib'
    			from components.java
        }
    }
    repositories {
      mavenLocal()
    }
}

task install(dependsOn: "publishToMavenLocal")