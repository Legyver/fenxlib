group 'com.legyver'

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'maven-publish'


sourceCompatibility = 1.8
[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'


buildscript {
    repositories {
        mavenCentral()
    }
}

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
	//exception
	compile group: 'com.legyver', name: 'core', version: '1.0+'
	compile group: 'com.legyver', name: 'utils', version: '1.0+'
	
	//ui
	compile group: 'com.jfoenix', name: 'jfoenix', version: '8.0.2'
	
	testCompile group: 'org.hamcrest', name: 'hamcrest-core', version: '1.3'
	testCompile group: 'junit', name: 'junit', version: '4.12'
	testCompile group: 'org.testfx', name: 'testfx-junit', version: '4.0.13-alpha'
}

publishing {
    publications {
        fenxlib(MavenPublication) {
    			artifactId 'fenxlib'
    			from components.java
        }
    }
    repositories {
      mavenLocal()
    }
}

version = "1.0.0.0"

task install(dependsOn: "publishToMavenLocal")